<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    @font-face {
        font-family: 'Recoleta';
        src: url('static/Recoleta-Bold.ttf') format('truetype');
    }
    @font-face {
        font-family: 'Montserrat-Bold';
        src: url('static/Montserrat-Bold.ttf') format('truetype');
    }
    @font-face {
        font-family: 'Montserrat-ExtraBold';
        src: url('static/Montserrat-ExtraBold.ttf') format('truetype');
    }
    @font-face {
        font-family: 'Montserrat-Light';
        src: url('static/Montserrat-Light.ttf') format('truetype');
    }
    html{
        display: flex;
        justify-content: center;
    }
    form{
        display: flex;
        flex-direction: column;
        gap: 30px;
        align-items: center;
        width: 100%;
    }
    body{
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #fccd12;
        max-width: 920px;
    }
    h1{
        width: 100%;
        text-align: center;
        font-family: 'Recoleta';
        color: #c15728;
    }
    p{ 
        font-family: 'Montserrat-light';
        font-size: 25px;
        text-align: center;
        margin: 0 20%;
        margin-bottom: 30px;
    }
    label{
        display: flex;
        font-family: 'Montserrat-bold';
        text-align: center;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        width: 200px;
    }
    input{
        grid-row-start: 2;
        background-color: transparent;
        border-radius: 5px;
        border: black solid;
        height: 50px;
        width: 200px;
    }
    .inputs{
        display: grid;
        grid-template-areas: "a c e" "b d f";
        row-gap: 10px;
        width: 100%;
        justify-content: space-between;
        justify-items: center;
        justify-self: center;
    }
    .label1{
        grid-area: a;
    }
    .label2{
        grid-area: c;
    }
    .label3{
        grid-area: e;
    }
    .input1{
        grid-area: b;
    }
    .input2{
        grid-area: d;
    }
    .input3{
        grid-area: f;
    }
    .submit-button{
        width: 160px;
        height: 40px;
        font-size: 20px;
        font-family: 'Montserrat-ExtraBold';
        color: #fccd12;
        background-color: #c15728;
        border: none;
        border-radius: 5px;
    }
    .submit-button:hover{
        background-color: #b14e23;
    }
    .submit-button:focus{
        background-color: #692f16;
    }
    .img1{
        width: 200px;
        position: fixed;
        top: 20px;
        left: 50px;
    }
    .img2{
        width: 200px;
        position: fixed;
        bottom: 20px;
        right: 50px;
        z-index: -1;
    }

    @media screen and (max-width:960px) {
        .img1{
            position: relative;
            left: -40%;
        }
        .img2{
            padding-top: 10px;
            position: relative;
            left: 40%;
        }
        .inputs{
            grid-template-areas: "a" "b" "c" "d" "e" "f";
            width: fit-content;
        }
    }
    @media screen and (max-width:688px) {
        .img1{
            left: -30%;        
        }
        .img2{
            left: 30%;        
        }
        p, label{
            font-size: 15px;
        }
        
    }
</style>
<head>
    <title>Cilantro</title>
</head>
<body>
        <img class="img1" src="{{ url_for('static', filename='Picture1.png') }}"/>
        <h1>MAMA MEAL COUNTER</h1>
        <p>
            Ever wondered how many times your mom provided you with Iftar and Sehoor during Ramadan? Share your age, phone number, and your mom's name to find out!
        </p>
    </div>
    <form action="/cilantro_promo" method="post">
        <div class="inputs">
            <label class="label1" for="number">Enter your age:</label>
            <label class="label2" for="number1">Enter your phone number:</label>
            <label class="label3" for="name">Enter your momâ€™s name:</label>
            <input class="input1" type="number" id="age" name="age" min="0" max="120" required>
            <input class="input2" type="tel" id="phone" name="phone" pattern="[0-9]{11}" required title="Please enter a 11-digit phone number">
            <input class="input3" type="text" id="name" name="name" pattern="[A-Za-z ]+" title="Name can only contain letters and spaces" required>
        </div>
        <button class="submit-button" type="submit">Submit</button>
    </form>
    <img class="img2" src="{{ url_for('static', filename='Picture2.png') }}">
    
</body>
</html>
